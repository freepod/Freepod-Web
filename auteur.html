<BOUCLE_main(AUTEURS){id_auteur}>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>#NOM | Freepod</title>
		<INCLURE{fond=include/head}>
	</head>
	<body class="auteur">
		[(#INCLURE{fond=include/header})]
		<div id="container">
			<div id="main">
				<div id="photo_details">
					<span class="avatar_auteur">[(#LOGO_AUTEUR|image_reduire{300})]</span>
					<div class="clear"></div>
					[<a href="https://twitter.com/#TWITTER_AUTEUR" class="twitter-follow-button" data-button="grey" data-text-color="#FFFFFF" data-link-color="#00AEFF" data-show-count="false" data-lang="fr">Suivre @(#TWITTER_AUTEUR)</a>
<script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>]
				</div>
				<div id="infos">
					[<h1 class="nom">(#PRENOM) [(#NOMPATRIMONIAL)]</h1>]
					[<h1 class="nom">(#PSEUDO)</h1>]
					[<p>(#BIO)</p>]
					<B_podcasts>
						[<h3 class="liste_emissions">Les Ã©missions avec (#NOM)</h3>]
						<ul class="liste_emissions">
							<BOUCLE_podcasts(ARTICLES){id_auteur}{par date}{inverse}{id_secteur=1}{tous}>
								<li><a href="#URL_ARTICLE"><span class="bold"><BOUCLE_emission(RUBRIQUES){id_rubrique}>#TITRE</BOUCLE_emission> [#(#NUMERO_EPISODE)]</span> - #TITRE</a></li>
							</BOUCLE_podcasts>
						</ul>
					</B_podcasts>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<INCLURE{fond=include/footer}>
	</body>
</html>
</BOUCLE_main>
