<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
	<head>
		<title>Team | Freepod</title>
		<INCLURE{fond=include/head}>
		<script src="/squelettes/js/infobulles.js"></script>
		<script type="text/javascript">
		    $(document).ready(function(){
		      	$("a").wTooltip(); 
		    });
		</script>
	</head>
	<body class="team">
		[(#INCLURE{fond=include/header})]
		<div id="container">
			<div id="main">
			<h1 class="team">La team Freepod</h1>
			<div id="team">
				<BOUCLE_pod(RUBRIQUES){id_parent=1}{par hasard}>
					<BOUCLE_anim(AUTEURS){id_auteur IN (#PODCASTEURS|explode{","})}{par nom}{tous}{doublons}>
					<a href="#URL_AUTEUR" title="#NOM" class="team_avatar">[(#LOGO_AUTEUR_NORMAL|image_reduire{150,0}|image_recadre{150,150})]</a>
					</BOUCLE_anim>
				</BOUCLE_pod>
			</div>						
			<div class="clear"></div>
			</div>
		</div>
		<INCLURE{fond=include/footer}>
	</body>
</html>
